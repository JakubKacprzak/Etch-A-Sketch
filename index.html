<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Etch-A-Sketch</title>
    <link rel="stylesheet" href="./style.css">
  </head>
  <body>
    <div class="container">
      <div class="board"></div>
      <div class="ui">
        <div class="ui-tools">
          <div class="color-tools">
            <label id="color-tool">
              <input type="color" data-tool="color">
            </label>
            <label>
              <input type="radio" name="tool" data-tool="dropper">
              <span class="checkmark">
                <img src="svg/dropper.svg" alt="dropper">
              </span>
            </label>
            <label>
              <input type="radio" name="tool" data-tool="rand-color">
              <span class="checkmark">
                <img src="svg/colors.svg" alt="rand-color">
              </span>
            </label>
          </div>
          <div class="pen-tools">
            <label>
              <input type="radio" name="tool" data-tool="paint-pour">
              <span class="checkmark">
                <img src="svg/paint-pour.svg" alt="paint-pour">
              </span>
            </label>
            <label>
              <input type="radio" name="tool" data-tool="eraser">
              <span class="checkmark">
                <img src="svg/eraser.svg" alt="eraser">
              </span>
            </label>
            <label>
              <input type="radio" name="tool" data-tool="pen" checked >
              <span class="checkmark">
                <img src="svg/pencil-02.svg" alt="pencil">
              </span>
            </label>
          </div>
        </div>
        <div class="ui-options">
          <div class="board-resolution">
            <input type="range" id="board-grid" min="8" max="50" value="16">
          </div>
          <div class="board-options">
            <div class="board-options-wrapper">
              <div id="clear-all">
                <img src="svg/trash-03.svg" alt="clear-all">
              </div>
              <div id="save">
                <img src="svg/save-01.svg" alt="save">
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
    <script src="./app.js"></script>
  </body>
</html>
